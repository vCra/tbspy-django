{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<div class="row">
{% for venue in allVenues %}
    <div class="col-md-4">
        <h2>{{ venue.name }}</h2>
        <p><a href="{{ venue.website}}"></a></p>
        <p><a class="btn btn-default" href="/artist/detail/{{venue.id}}">Learn more &raquo;</a></p>
    </div>
{% endfor %}
</div>



{% endblock %}
