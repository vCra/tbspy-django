{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<div class="row">
{% for venue in venue_list %}

    <div class="col-md-4">
        <h2>{{ venue.name }}</h2>
        <p>{{ venue.town }}</p>
        <p><a href="{{ venue.website}}"></a></p>
        <p><a class="btn btn-default" href="/venues/detail/{{venue.id}}">Learn more &raquo;</a></p>
    </div>
{% endfor %}
</div>



{% endblock %}
